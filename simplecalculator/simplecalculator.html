<!DOCTYPE html>
<html>
    <head>
        <meta charset=\"utf-8\"/>
        <title>Simple Calculator</title>
        <link rel="stylesheet" type="text/css" href="simplecalculator.css">
        <style>
            fieldset{
                margin:50px 500px;
                padding-left:100px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>Simple Calculator</legend>
            <form action="http://localhost:3000/calculator">
                <div>
                    <h2>Enter two numbers: </h2>
                    <input type="text" name="firstNum" placeholder="Enter first number"/><br /><br />
                    <input type="text" name="secondNum" placeholder="Enter second number"/><br /><br />
                    <label>Select operation: </label> 
                    <select name="operation" id="operation">
                        <option value="0">Add</option>
                        <option value="1">Subtract</option>
                        <option value="2">Multiply</option>
                        <option value="3">Divide</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Calculate" />
                </div>
            </form>
        </fieldset>
    </body>
</html>
