<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Animations</title>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
    <link rel="stylesheet" type="text/css" href="ascii.css">
</head>
<body>
    <header>
        <h1>CS472: ASCII Animation Viewer</h1>
    </header>
    <div id="main">
        <textarea cols="80" rows="20" id="txt"></textarea>
        <div>
            <fieldset>
                <legend>Play Controls:</legend>
                <input type="button" id="button1" value="Start">
                <input type="button" id="button2" value="Stop">
            </fieldset>
            <fieldset>
                <legend>Animation:</legend>
                <select id="animations">
                    <option value="Blank" selected>Blank</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive">Dive</option>
                    <option value="Custom">Custom</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size:</legend>
                <select id="sizes">
                    <option value="7pt">Tiny (7pt)</option>
                    <option value="10pt">Small (10pt)</option>
                    <option value="12pt">Medium (12pt)</option>
                    <option value="16pt">Large (16pt)</option>
                    <option value="24pt">Extra Large (24pt)</option>
                    <option value="32pt">XXL (32pt)</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed:</legend>
                <label><input id="turbo" type="checkbox">Turbo</label>
            </fieldset>
        </div>
    </div>
    <footer>
        <a href="http://validator.w3.org/nu/?doc=https://musieyemane.github.io/index.html">
            <img alt="Validate" src="images/w3c-html.png"/>
        </a>
        <br>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img alt="Valid CSS!" src="images/w3c-css.png"/>
        </a>
        <br>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="images/w3c-js.png" alt="Valid Js" />
        </a>
    </footer>
</body>
</html>
